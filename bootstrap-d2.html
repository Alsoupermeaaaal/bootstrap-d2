<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/style.css">
    
    <title>Bootstrap 5</title>
    <style>
    </style>
    
</head>
<body>

    
      <section id="title">
        <div class="display-1 text-center mb-4 fw-bold py-3 ">Bootstrap Components</div>
      </section>

      <div class=" divider"></div>
      
      <!-- buttons -->
      <section id="buttons" class=" px-2 py-5">
        <div class="container">
          <h2 class="display-5">Buttons</h2>
        </div>
      </section>  
      
      <div class="divider"></div>  
      
      <!-- CARDS -->
      <section id="buttons" class="text-bg-light px-2 py-5">
        <div class="container">
          <h2 class="display-5 text-center border-bottom border-1 border-black">Cards</h2>
          <h2 class="text-center">Programming Skills</h2>
          
        </div>
      </section>

      <div class="divider"></div>  

      <!-- DROPDOWN -->
      <section id="dropdowns" class="text-bg-light px-2 py-5">

        <div class="container" style="height: 18rem;">
          <h2 class="display-5 text-center border-bottom border-1 border-black">DROPDOWN</h2>
          
        </div>
      </section>

      <div class="divider"></div>  

      <!-- OFFCANVAS -->
      <section id="offcanvas-section" class="text-bg-light px-2 py-5">
        <div class="container" style="height: 18rem;">
          <h2 class="display-5 text-center border-bottom border-1 border-black">OFFCANVAS</h2>

            <div class="d-flex justify-content-center">
              <button class="btn btn-primary" type="button" 
                      data-bs-toggle="offcanvas" 
                      data-bs-target="#offcanvasScrolling" 
                      aria-controls="offcanvasScrolling">
                Button Caller
              </button>
              
              <div class="offcanvas offcanvas-start" data-bs-theme="dark" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <p>Try scrolling the rest of the page to see this option in action.</p>
                </div>
              </div>

            </div>

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <!-- Content goes here -->
              </div>
            </div>

        </div>
      </section>

      <div class="divider"></div>
    </div>

    

    <script src="bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
